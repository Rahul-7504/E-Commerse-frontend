<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Search</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }

      header {
        padding: 20px;
        background-color: #2c3e50;
        color: white;
        text-align: center;
      }

      .search-term {
        font-size: 18px;
        margin-top: 5px;
      }

      .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 0 20px;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }

      .card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .card-body {
        padding: 15px;
      }

      .card-title {
        font-weight: bold;
        font-size: 16px;
      }

      .no-results {
        text-align: center;
        font-size: 18px;
        color: #999;
      }
      .price-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .fa-cart-shopping {
        font-size: 18px;
        cursor: pointer;
        color: #333;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h2>Product Results</h2>
      <div class="search-term">
        Search query: "<span id="searchTerm"></span>"
      </div>
    </header>

    <div class="container">
      <div id="productList" class="products-grid"></div>
      <div id="noResults" class="no-results" style="display: none">
        No products found.
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get("query")?.trim();
      const searchTermSpan = document.getElementById("searchTerm");
      const productList = document.getElementById("productList");
      const noResults = document.getElementById("noResults");

      if (!query) {
        searchTermSpan.textContent = "No query provided";
        noResults.style.display = "block";
      } else {
        searchTermSpan.textContent = query;

        // 🔁 Replace this with your actual API endpoint
        const apiUrl = `https://e-commece-dc2r.onrender.com/products/search?keyword=${encodeURIComponent(
          query
        )}`;

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            if (!Array.isArray(data) || data.length === 0) {
              noResults.style.display = "block";
              return;
            }

            data.forEach((product) => {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
              <img src="${
                product.url ||
                "https://via.placeholder.com/220x180?text=No+Image"
              }" alt="${product.name}" />
              <div class="card-body">
                <p class="card-title">${product.name}</p>
               <div class="price-row">
  <p class="card-title">$ ${product.price}</p>
  <i class="fa-solid fa-cart-shopping"></i>
</div>


              </div>
            `;

              productList.appendChild(card);
            });
          })
          .catch((error) => {
            console.error("API fetch error:", error);
            noResults.style.display = "block";
            noResults.textContent = "Failed to load products.";
          });
      }
    </script>
  </body>
</html>
